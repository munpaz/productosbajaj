<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Consulta de Productos</h2>
    <input type="text" id="busqueda" placeholder="Buscar por idPlu, CodigoEAN o Descripcion..." onkeyup="filtrarDatos()">

    <table>
        <thead>
            <tr>
                <th>idPlu</th>
                <th>CodigoEAN</th>
                <th>Descripcion</th>
                <th>Precio1</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            <!-- AquÃ­ se cargan los datos -->
        </tbody>
    </table>

    <script>
        let datos = [];

        // Cargar datos desde productos.json
        fetch('productos.json')
            .then(response => response.json())
            .then(json => {
                datos = json;
                mostrarDatos(datos);
            })
            .catch(error => {
                console.error("Error al cargar productos.json:", error);
            });

        // Mostrar todos los datos en la tabla
        function mostrarDatos(registros) {
            const cuerpo = document.getElementById('cuerpo-tabla');
            cuerpo.innerHTML = '';
            registros.forEach(r => {
                cuerpo.innerHTML += `
                    <tr>
                        <td>${r.idPlu}</td>
                        <td>${r.CodigoEAN}</td>
                        <td>${r.Descripcion}</td>
                        <td>${r.Precio1}</td>
                        <td>${r.Observaciones}</td>
                    </tr>
                `;
            });
        }

        // Filtrar los datos con base en el texto ingresado
        function filtrarDatos() {
            const texto = document.getElementById('busqueda').value.toLowerCase();
            const filtrados = datos.filter(r =>
                r.idPlu.toLowerCase().includes(texto) ||
                r.CodigoEAN.toLowerCase().includes(texto) ||
                r.Descripcion.toLowerCase().includes(texto)
            );
            mostrarDatos(filtrados);
        }
    </script>
</body>
</html>
